<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Poppins:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />

    <title>Age calculator</title>
  </head>
  <body>
    <div class="first_sheet">
      <div class="form_div">
        <form name="message" method="post">
          <section>
            <div class="form-row">
              <div class="input-group input">
                <label for="day">D A Y</label>
                <input
                  placeholder="DD"
                  class="inputs"
                  id="day"
                  type="number"
                  value=""
                  name="day_input"
                  max="31"
                  min="1"
                  required
                />
                <br />
                <span class="error day_error">Must Be A Valid Date</span>
              </div>
              <div class="input-group input1">
                <label for="month">M O N T H</label>
                <input
                  placeholder="MM"
                  class="inputs"
                  id="month"
                  type="number"
                  value=""
                  name="month_input"
                  max="12"
                  min="1"
                  required
                />
                <br />
                <span class="error month_error">Must Be A Valid Date</span>
              </div>
              <div class="input-group input2">
                <label for="year">Y E A R</label>
                <input
                  placeholder="YYYY"
                  class="inputs"
                  id="year"
                  type="number"
                  value=""
                  name="year_input"
                  max="2023"
                  min="1923"
                  required
                />
                <br />
                <span class="error year_error">Must Be A Valid Date</span>
              </div>
            </div>
          </section>
        </form>
      </div>
      <span class="pic_hr">
        <hr />
        <img class="button_pic" src="assets/images/icon-arrow.svg" alt=""
      /></span>
      <div class="text_div">
        <div><span class="fonts_year"></span>years</div>
        <div><span class="fonts_month"></span>months</div>
        <div><span class="fonts_day"></span>days</div>
      </div>
    </div>
  </body>
</html>
